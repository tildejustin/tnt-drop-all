name: "publish"

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build artifacts
        run: ./gradlew build
      - name: release
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*
          draft: true

